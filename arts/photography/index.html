<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rory Chen Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="min-h-screen">
  <div class="sticky top-0 z-50 py-6 pb-2" id="navbar"></div>

  <div class="max-w-5xl mx-auto">
    <nav class="text-gray-500 text-sm mb-8" aria-label="Breadcrumb">
      <ol class="list-reset flex">
        <li><span class="text-gray-700"> &gt;&nbsp; </span></li> 
        <li><a href="/arts" class="hover:text-gray-700">Arts</a></li>
        <li><span class="mx-2">/</span></li>
        <li class="text-gray-700 font-semibold">Photography</li>
          </ol>
    </nav>
    

    <main>

      <!-- <section>
        <h2 class="text-xl font-semibold text-center">Photography Collection</h2>
        <p class="text-center text-gray-600 mt-2">This is a selection of my best work. I hope you enjoy viewing these moments captured through my lens.</p>
      </section> -->
      
      <section class="mt-20 max-w-6xl mx-auto" id="arts">
        <div class="grid grid-cols-2 sm:grid-cols-3 gap-4" id="dynamic-photo-gallery">
          <!-- 照片流由JS动态生成 -->
        </div>
      
        <!-- Loading 动画 -->
        <div id="loading" class="text-center my-8 text-gray-500 hidden">
          <div class="flex justify-center items-center space-x-2">
            <div class="w-4 h-4 bg-gray-400 rounded-full animate-bounce"></div>
            <div class="w-4 h-4 bg-gray-400 rounded-full animate-bounce [animation-delay:.1s]"></div>
            <div class="w-4 h-4 bg-gray-400 rounded-full animate-bounce [animation-delay:.2s]"></div>
          </div>
          <p class="mt-2 text-sm">Loading more photos...</p>
        </div>        
      </section>
      
      <!-- Lightbox 放大用 -->
      <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
        <img id="lightbox-img" class="max-h-full shadow-lg" />
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="py-2 text-center mt-28">
    <div class="max-w-7xl mx-auto w-full">
      <p class="text-sm text-gray-500">© 2025 Rory Chen, All Rights Reserved</p>
    </div>
  </footer>

  <!-- Back to top button -->
  <button id="backToTop" title="Back to Top" class="fixed bottom-8 right-8 bg-white border-2 border-gray-200 w-12 h-12 rounded-full hidden flex items-center justify-center transition-all duration-300 hover:shadow-lg hover:border-gray-500">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
  </svg>
  </button>   

  <script src="../../script.js"></script>
</body>
</html>
