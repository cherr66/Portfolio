<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rory Chen Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('/Images/Photography/17.jpg') no-repeat center top / cover;
      filter: blur(4px);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #f4f6f9 0%, #f4f6f9 25%, rgba(255, 255, 255, 0) 100%);
      z-index: -1;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="sticky top-0 z-50 py-6 pb-2" id="navbar"></div>


  <header class="mt-28 mb-12">
    <h1 class="text-2xl text-center font-semibold mb-2">Quick Nav</h1>
  </header>
  


  <div class="max-w-3xl mx-auto grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 p-4">
    <a href="/arts/illustration/#photo-zen" class="flex flex-col w-full items-center bg-white overflow-hidden">
        <div class="w-full relative" style="padding-top: 100%;">
            <img src="/Images/Illustrations/22/zen.jpg" alt="zen" style="object-position: bottom;"
            class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-700 ease-in-out transform hover:scale-110">
        </div>
    </a>

    <a href="/arts/illustration/#photo-heidi" class="flex flex-col w-full items-center bg-white overflow-hidden">
      <div class="w-full relative" style="padding-top: 100%;">
          <img src="/Images/Illustrations/21/heidi2.png" alt="heidi" 
          style="
              position: absolute;
              top: 0;
              left: 0;
              width: 100%;
              height: 100%;
              object-fit: cover;
              object-position: bottom;
              transform: scale(2);
              transition: transform 0.7s ease-in-out;
          "
          onmouseover="this.style.transform='scale(2.2)';"
          onmouseout="this.style.transform='scale(2)';">
        </div>
    </a>
  

    <a href="/arts/illustration/#photo-gift" class="flex flex-col w-full items-center bg-white overflow-hidden">
      <div class="w-full relative" style="padding-top: 100%;">
          <img src="/Images/Illustrations/21/gift.png" alt="gift" style="object-position: bottom;"
          class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-700 ease-in-out transform hover:scale-110">
      </div>
    </a>

    <a href="/arts/illustration/#photo-anime" class="flex flex-col w-full items-center bg-white overflow-hidden">
      <div class="w-full relative" style="padding-top: 100%;">
          <img src="/Images/Illustrations/20/anime5.png" alt="anime" style="object-position: bottom;"
          class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-700 ease-in-out transform hover:scale-110">
      </div>
    </a>

    <a href="/arts/illustration/#photo-misc" class="flex flex-col w-full items-center bg-white overflow-hidden">
      <div class="w-full relative" style="padding-top: 100%;">
          <img src="/Images/Illustrations/20/misc5.png" alt="misc" style="object-position: bottom;"
          class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-700 ease-in-out transform hover:scale-110">
      </div>
    </a>
    
    <a href="/arts/photography/" class="flex flex-col w-full items-center bg-white overflow-hidden">
      <div class="w-full relative" style="padding-top: 100%;">
          <img src="/Images/Photography/4.jpg" alt="photography" style="object-position: center;"
          class="absolute top-0 left-0 w-full h-full object-cover transition-transform duration-700 ease-in-out transform hover:scale-110">
      </div>
    </a>
  </div>

  <footer class="absolute bottom-0 left-0 w-full py-2 text-center">
    <div class="max-w-7xl mx-auto w-full">
        <p class="text-sm text-gray-500">Â© 2025 Rory Chen, All Rights Reserved</p>
    </div>
</footer>

  <script src="../script.js"></script>
  <script>
    // Improved smooth upward movement
    const portfolioCards = document.querySelectorAll('.group');
    portfolioCards.forEach(card => {
      card.addEventListener('mouseenter', () => {
        card.style.transform = 'translateY(-8px)';
        card.style.transition = 'transform 300ms cubic-bezier(0.25, 0.8, 0.25, 1)';
      });
      card.addEventListener('mouseleave', () => {
        card.style.transform = 'translateY(0)';
        card.style.transition = 'transform 300ms cubic-bezier(0.25, 0.8, 0.25, 1)';
      });
    });
  </script>
</body>
</html>
