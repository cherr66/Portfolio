<!-- photography.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rory Chen Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <link rel="icon" href="/favicon.ico" />
</head>
<body class="min-h-screen">
  <div class="sticky top-0 z-50 py-6 pb-2" id="navbar"></div>

  <div class="max-w-5xl mx-auto">
    <nav class="text-gray-500 text-sm mb-8" aria-label="Breadcrumb">
      <ol class="list-reset flex">
        <li><span class="text-gray-700"> &gt;&nbsp; </span></li> 
        <li><a href="/arts/" class="hover:text-gray-700">Arts</a></li>
        <li><span class="mx-2">/</span></li>
        <li class="text-gray-700 font-semibold">Illustration</li>
          </ol>
    </nav>
  </div>

  <main>

    <!-- Part 1 -->
    <div class="max-w-5xl mx-auto pt-8 pb-28"> 
      
      <section class="text-center py-8">
        <h2 class="text-2xl font-semibold mb-2">Portrait Illustrations</h2>
        <p class="text-gray-500"> - 2022 - </p>
      </section>

      <section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/22/endless green.jpg" alt="Endless Green" 
            class="w-full object-cover rounded-lg cursor-pointer shadow-md" style="max-height: 650px;">
          <figcaption class="mt-2 text-sm text-gray-500">Endless Green</figcaption>
        </figure>
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/22/she smiles amidst the blossoms.jpg" alt="She Smiles Amidst the Blossoms" 
            class="w-full object-cover rounded-lg cursor-pointer shadow-md" style="max-height: 650px;">
          <figcaption class="mt-2 text-sm text-gray-500">She Smiles Amidst the Blossoms</figcaption>
        </figure>
      </section>
        
      <section class="max-w-5xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <figure class="flex flex-col items-center md:row-span-2">
          <img src="/Images/Illustrations/22/zen.jpg" alt="Zen" id="photo-zen"
            class="w-full max-h-[900px] object-contain rounded-lg cursor-pointer shadow-md">
          <figcaption class="mt-2 text-sm text-gray-500">Zen</figcaption>
        </figure>    
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/22/white peony.jpg" alt="White Peony" 
            class="w-full max-h-[450px] object-contain rounded-lg cursor-pointer shadow-md">
          <figcaption class="mt-2 text-sm text-gray-500">White Peony</figcaption>
        </figure>
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/22/silent rebellion.jpg" alt="Silent Rebellion" 
            class="w-full max-h-[450px] object-contain rounded-lg cursor-pointer shadow-md">
          <figcaption class="mt-2 text-sm text-gray-500">Silent Rebellion</figcaption>
        </figure>
      </section>   

    </div>

    
    <!-- Part 2 Heidi -->
    <div class="max-w-8xl mx-auto bg-white pt-16 pb-28"> 
      <section class="text-center py-8">
        <h2 class="text-2xl font-semibold mb-2">Heidi</h2>
        <p class="text-gray-500"> - 2021 - </p>
      </section>
  
      <section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-3">
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/21/heidi1.png" alt="Heidi 1" 
            class="w-full max-h-[900px] object-contain cursor-pointer">
        </figure>
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/21/heidi2.png" alt="Heidi 2"  id="photo-heidi"
            class="w-full max-h-[900px] object-contain cursor-pointer">
        </figure>
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/21/heidi3.png" alt="Heidi 3" 
            class="w-full max-h-[900px] object-contain cursor-pointer">
        </figure>
      </section>

    </div>


    <!-- Part 3  -->
    <div class="max-w-5xl mx-auto pt-16 pb-28"> 
      <section class="text-center py-8">
        <h2 class="text-2xl font-semibold mb-2">Style Experiments</h2>
        <p class="text-gray-500"> - 2021 - </p>
      </section>
      
      <section class="max-w-5xl mx-auto flex gap-8 mb-12">
        <figure class="flex flex-col items-center " style="flex: 1 1 45%;">
          <img src="/Images/Illustrations/21/gift.png" alt="Gift" id="photo-gift"
            class="max-h-96 object-contain rounded-lg cursor-pointer shadow-md">
          <figcaption class="mt-2 text-sm text-gray-500">Gift</figcaption>
        </figure>
        <figure class="flex flex-col items-center " style="flex: 1 1 55%;">
          <img src="/Images/Illustrations/21/blooming droplet.png" alt="Blooming Droplet" 
            class="max-h-96 object-contain rounded-lg cursor-pointer shadow-md">
          <figcaption class="mt-2 text-sm text-gray-500">Blooming Droplet</figcaption>
        </figure>
      </section>
            
      <section class="max-w-5xl mx-auto flex grid-cols-1 md:grid-cols-2 gap-8">
        <figure class="flex flex-col items-center" style="flex: 1 1 65%;">
          <img src="/Images/Illustrations/21/fish stars.png" alt="Stargathering" 
            class="w-full max-h-128 object-contain rounded-lg cursor-pointer shadow-md">
          <figcaption class="mt-2 text-sm text-gray-500">Fish Stars</figcaption>
        </figure>
        <div class="flex flex-col gap-8" style="flex: 1 1 35%;">
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/21/procrastination.png" alt="Procrastination" 
              class="w-full max-h-48 object-contain rounded-lg cursor-pointer shadow-md">
            <figcaption class="mt-2 text-sm text-gray-500">Procrastination</figcaption>
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/21/last sunset.png" alt="Sunset" 
              class="w-full max-h-48 object-contain rounded-lg cursor-pointer shadow-md">
            <figcaption class="mt-2 text-sm text-gray-500">Last Sunset</figcaption>
          </figure>
        </div>
      </section>        
    </div>


    <!-- Part 4 Anime -->
    <div class="max-w-8xl mx-auto bg-white pt-16 pb-28"> 
      <section class="text-center py-8">
        <h2 class="text-2xl font-semibold mb-2">Anime-Style</h2>
        <p class="text-gray-500"> - 2020 - </p>
      </section>
  
      <section class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-8">
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/20/anime1.png" alt="Anime-Style 1" class="w-full max-h-[900px] object-cover rounded-lg cursor-pointer shadow-md">
        </figure>
      
        <div class="flex flex-col gap-8">
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/anime2.png" alt="Anime-Style 2" class="w-full h-72 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/anime3.png" alt="Anime-Style 3" class="w-full h-72 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
        </div>
      
        <div class="flex flex-col gap-8">
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/anime4.png" alt="Anime-Style 4" class="w-full h-72 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/anime5.png" alt="Anime-Style 5" id="photo-anime"
            class="w-full h-72 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
        </div>
      
        <figure class="flex flex-col items-center">
          <img src="/Images/Illustrations/20/anime6.png" alt="Anime-Style 6" class="w-full max-h-[900px] object-cover rounded-lg cursor-pointer shadow-md">
        </figure>
      </section>
    </div>


    <!-- Part 5 -->
    <div class="max-w-5xl mx-auto pt-16 pb-28"> 
      
      <section class="text-center py-8">
        <h2 class="text-2xl font-semibold mb-2">Misc</h2>
        <p class="text-gray-500"> - 2020 - </p>
      </section>

      <section class="max-w-2xl mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="flex flex-col gap-8">
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc1.png" alt="Misc 1" class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc4.png" alt="Misc 2" class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
        </div>
      
        <div class="flex flex-col gap-8">
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc2.png" alt="Misc 4" class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc5.png" alt="Misc 5"  id="photo-misc"
            class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc7.png" alt="Misc 3" class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
        </div>
      
        <div class="flex flex-col gap-8">
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc3.png" alt="Misc 6" class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
          <figure class="flex flex-col items-center">
            <img src="/Images/Illustrations/20/misc6.png" alt="Misc 7" class="w-full h-48 object-cover rounded-lg cursor-pointer shadow-md">
          </figure>
        </div>
      </section>
      

    </div>

  </main>



  <!-- Footer -->
  <footer class="py-2 text-center mt-auto">
    <div class="max-w-7xl mx-auto w-full">
      <p class="text-sm text-gray-500">© 2025 Rory Chen, All Rights Reserved</p>
    </div>
  </footer>



  <!-- Lightbox 放大用 -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
    <img id="lightbox-img" class="max-h-full shadow-lg" />
  </div>

  <!-- Back to top button -->
  <button id="backToTop" title="Back to Top" class="fixed bottom-8 right-8 bg-white border-2 border-gray-200 w-12 h-12 rounded-full hidden flex items-center justify-center transition-all duration-300 hover:shadow-lg hover:border-gray-500">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
  </svg>
  </button>   

  <script src="../../script.js"></script>
</body>
</html>
